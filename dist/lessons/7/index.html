<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="lesson-05">
  <main class="p-8 max-w-4xl">
    
{# x-init runs before initial DOM updates by AlpineJS #}
<div 
    x-data="{name: 'Ansh'}" 
    x-init="() => $refs.nameInput.focus()"
>
    <label>Your name</label>
    <input type = "text" x-model="name" x-ref="nameInput">
    <p>Hi my name is <span x-text="name || '______________'"></span> !</p>
</div>

{# alternatively 

<div x-data="{name: ''}">
    <label>Your name</label>
    <input type = "text" :value="name" @input="name = $event.target.value">
    <p>Hi my name is <span x-text="name || '______________'"></span> !</p>
</div> #}
  </main>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>
</html>
