<div x-data="{activeTab: 0}">
    <div>
        <button 
            @click="activeTab = 0"
            :class="{ 'active' : activeTab === 0 }"
        >Tab 1</button>
        <button 
            @click="activeTab = 1"
            :class="{ 'active' : activeTab === 1 }"
        >Tab 2</button>
        <button 
            @click="activeTab = 2"
            :class="{ 'active' : activeTab === 2 }"
        >Tab 3</button>
    </div>
    <div>
        <div x-show="activeTab === 0">
            <p>I am the content of tab number 1</p>
        </div>
        <div x-show="activeTab === 1">
            <p>I am the content of tab number 2</p>
        </div>
        <div x-show="activeTab === 2">
            <p>I am the content of tab number 3</p>
        </div>
    </div>
</div>
